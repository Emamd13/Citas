<div class="section-imprimir">
<div class="container">
<div class="card  principal">
    <h5 class="card-header">Reimprimir Cita</h5>
    <div class="card-body">
        
        <form class="example-form">
            <div class="form-row container">
                <div class="col-6">
                    <div class="form-row form-inputs container inputs-validate">
                        <div class="col">
                            <mat-form-field appearance="fill">
                                <mat-label>Clave de control</mat-label>
                                <input name="clave" matInput [formControl]="clave">
                                <mat-icon matSuffix>vpn_key</mat-icon>
                            </mat-form-field>
                        </div>

                        <div class="col">
                            <mat-form-field appearance="fill">
                                <mat-label>Correo</mat-label>
                                <input name="correo" matInput [formControl]="correo">
                                <mat-icon matSuffix>email</mat-icon>
                            </mat-form-field>
                        </div>


                        <button mat-raised-button color="accent" (click)="search(mymodal)">
                            <mat-icon>search</mat-icon>
                        </button>

                    </div>
                </div>
            </div>
        </form>
    </div>


    <ng-template #mymodal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Reimpirmir Cita</h4>
            <button type="button" class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">×</span>
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="firstFormGroup">
            <div class="form-row container">
                
                    <div class="col-lg-12">
                        <mat-form-field appearance="fill" style="width:700px !important"> 
                            <mat-label>Contrubuyente</mat-label>
                            <input readonly matInput placeholder="Contrubuyente" formControlName="nombre" required>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-form-field appearance="fill" style="width:700px !important">
                            <mat-label>Delegación</mat-label>
                            <input readonly matInput placeholder="Delegación" formControlName="delegacion" required>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-6">
                        <mat-form-field appearance="fill" style="width:300px !important">
                            <mat-label>Fecha</mat-label>
                            <input readonly matInput placeholder="Fecha" formControlName="fecha" required>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6">
                        <mat-form-field appearance="fill" style="width:300px !important">
                            <mat-label>Hora</mat-label>
                            <input readonly matInput placeholder="Hora" formControlName="hora" required>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-form-field appearance="fill" style="width:700px !important">
                            <mat-label>Tramite</mat-label>
                            <input readonly matInput placeholder="Tramite" formControlName="tramite" required>
                        </mat-form-field>
                    </div>
              
            </div>
            <button mat-raised-button color="accent" (click)="print()">	<mat-icon>print</mat-icon>  Impirmir</button>
        </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" (click)="close()">Cerrar</button>
        </div>
    </ng-template>
</div>
</div>
</div>
